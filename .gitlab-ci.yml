stages:
  - deploy
publish:
  image: 'node:10.10.0-jessie'
  stage: deploy
  cache:
    paths:
      - node_modules/
  script:
    - 'npm install --registry http://192.168.88.9:8081/repository/npmall/'
    - npm run build
    - 'echo BUILD_NUMBER=$CI_PIPELINE_ID > version/index.js
    - npm publish --registry=http://192.168.88.9:8081/repository/npmlocal/
  tags:
    - docker  
